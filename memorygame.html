<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link type="text/css" href="/css/reset.css" rel="stylesheet">
    <link type="text/css" href="/css/memorygame.css" rel="stylesheet">
    <script src="js/date.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
<header>
    <div id="header-container">
        <h1 id="header-title">Memory Game</h1>
        <div id="date-container">
            <h2 id="date-title">Date:</h2>
            <p id="date-content">15/03/2024</p>
        </div>
    </div>
</header>

<main>
    <div id="player-container">
        <div id="player-title">Player:</div>
        <div id="player-name"></div>
    </div>

    <div id="game-container">
        <div id="game-board">
            <!-- dynamically create tiles -->
        </div>
        <div id="info-panel">
            <div id="stats-panel">
                <h2 id="stats-heading">Stats</h2>
                <div id="stats-content">
                    <div class="pair">
                        <div class="key">Pairs</div>
                        <div class="value" id="pairs-value">0</div>
                    </div>
                    <div class="pair">
                        <div class="key">Turns</div>
                        <div class="value" id="turns-value">0</div>
                    </div>
                    <div class="pair">
                        <div class="key">Best</div>
                        <div class="value" id="best-value">0</div>
                    </div>
                </div>
            </div>
            <div id="button-panel">
                <button id="reveal">Reveal</button>
                <button id="new-game">New Game</button>
            </div>
        </div>
    </div>
    <form>
        <fieldset>
            <legend>Memory Game</legend>
            <div id="form-content">
                <label for="name">Please enter your name:</label>
                <input type="text" name="name" id="name" required autofocus>
            </div>
            <input type="submit" value="Submit" id="submit-button">
        </fieldset>
    </form>
</main>
<footer>
    <h3>&copy; Cathal Feeney 2024</h3>
</footer>
</body>
</html>
