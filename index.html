<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link href="styles/style.css" rel="stylesheet">
    <script src="js/date.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
<header>
    <div id="header-container">
        <h1 id="header-title">Memory Game</h1>
        <div id="date-container">
            <h2 id="date-title">Date:</h2>
            <p id="date-content">15/03/2024</p>
        </div>
    </div>
</header>

<main>
    <div id="game-container">
        <div id="game-board">
            <div class="tile">
                <div class="symbol hidden yellow"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden red"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden purple"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden green"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden orange"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden blue"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden black"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden white"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden orange"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden black"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden blue"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden white"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden red"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden green"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden purple"></div>
            </div>
            <div class="tile">
                <div class="symbol hidden yellow"></div>
            </div>
        </div>
        <div id="info-panel">
            <div id="stats-panel">
                <h2 id="stats-heading">Stats</h2>
                <div id="stats-content">
                    <div class="pair">
                        <div class="key">Pairs</div>
                        <div class="value">0</div>
                    </div>
                    <div class="pair">
                        <div class="key">Turns</div>
                        <div class="value">0</div>
                    </div>
                    <div class="pair">
                        <div class="key">Best</div>
                        <div class="value">0</div>
                    </div>
                </div>
            </div>
            <div id="button-panel">
                <button id="reveal">Reveal</button>
                <button id="new-game">New Game</button>
            </div>
        </div>
    </div>
</main>
<footer>
    <h3>&copy; Cathal Feeney 2024</h3>
</footer>
</body>
</html>
