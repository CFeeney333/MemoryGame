<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
</head>
<body>
<header>
    <h1>Memory Game</h1>
    <a href="about.html">About</a>
</header>
<main>
    <form id="modal">
        <fieldset>
            <legend>Leave a review</legend>
            <div>
                <label for="username">Username:</label>
                <input autofocus id="username" name="username" required type="text">

                <label for="content">Content:</label>
                <input id="content" name="content" required type="text"/>

                <fieldset>
                    <legend>Rating:</legend>

                    <label for="radio1">1</label>
                    <input id="radio1" name="rating" type="radio" value="1">

                    <label for="radio2">2</label>
                    <input id="radio2" name="rating" type="radio" value="2">

                    <label for="radio3">3</label>
                    <input id="radio3" name="rating" type="radio" value="3">

                    <label for="radio4">4</label>
                    <input id="radio4" name="rating" type="radio" value="4">

                    <label for="radio5">5</label>
                    <input id="radio5" name="rating" type="radio" value="5">

                </fieldset>
            </div>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <button><a href="memorygame.html">Play!</a></button>

    <h2>Description</h2>
    <p>This is the description</p>
    <button>Read More</button>

    <h2>Gallery</h2>
    <div id="gallery"></div>

    <h2>Reviews</h2>
    <input class='plain' id="btn" type='button' value='Add a Review'>
    <div id="reviews"></div>

    <script id="review" type="text/x-handlebars-template">
        {{#each this}}
            <h3>{{username}} reviewed on: {{date}}</h3>
            <p>{{{content}}}</p>
            <p>{{rating}}</p>
        {{/each}}
    </script>

    <script id="images" type="text/x-handlebars-template">
        {{#each this}}
            <a href="images/{{{name}}}" data-lg-size="600-600">
                <img src="images/thumbnails/{{{name}}}" alt="{{{alt}}}">
            </a>
        {{/each}}
    </script>
</main>
<footer></footer>
<footer>
<p>&copy; Cathal Feeney 2024</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
<script src="js/home.js"></script>
</body>
</html>
